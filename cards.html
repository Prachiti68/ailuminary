<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tilted Cards Section</title>
    <style>
        /* Add tilt effect to the cards */
        .card-tilt-left {
            transform: rotate(-5deg);
        }

        .card-tilt-right {
            transform: rotate(5deg);
        }

        /* Hover effect to bring cards to level */
        .card:hover {
            transform: rotate(0deg) !important;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-8">
            Ways to <span class="text-blue-600">Work with Us</span>
        </h2>
        <div class="flex flex-wrap justify-center gap-6">
            <!-- Left Card -->
            <div class="card card-tilt-left bg-white shadow-xl rounded-2xl p-6 w-80 transform transition-all duration-300">
                <img src="https://via.placeholder.com/400x250" alt="Full Service Agency" class="rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">Full Service Agency</h3>
                <p class="text-gray-600">
                    You give us goals. We deliver results. You bring us on as an extension of your team. You Grow â€“ We Grow!
                </p>
            </div>
            <!-- Right Card -->
            <div class="card card-tilt-right bg-white shadow-xl rounded-2xl p-6 w-80 transform transition-all duration-300">
                <img src="https://via.placeholder.com/400x250" alt="Expert Consultancy" class="rounded-lg mb-4">
                <h3 class="text-xl font-semibold mb-2">Expert Consultancy</h3>
                <p class="text-gray-600">
                    You hire us with a predefined scope & timeline. Or you are looking for expert eyes for your current execution.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
