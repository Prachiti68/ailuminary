<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-white">
    <header id="head" class="fixed w-full top-0 backdrop-blur-lg bg-white text-black font-semibold shadow-lg z-50 ">
    <nav class="fixed hidden w-full container mx-auto md:flex justify-evenly md:justify-evenly items-center px-4 relative">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-evenly h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-gray-900"><img src="assets/imgs/logo.png" alt="" class="w-28"></a>
                </div>
                <div class="hidden md:flex space-x-6 flex justify-center items-center">
                    <a href="#" class="text-gray-700 hover:text-blue-900 transition duration-300">Home</a>
                    <a href="#" class="text-gray-700 hover:text-blue-900 transition duration-300">About Us</a>
                    <a href="#" class="text-gray-700 hover:text-blue-900 transition duration-300">Courses</a>
                    <a href="#" class="text-gray-700 hover:text-blue-900 transition duration-300">Services</a>
                    <a href="#" class="text-gray-700 hover:text-blue-900 transition duration-300">Contact</a>
                    <button class="bg-purple-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">Enquire</button>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="menu-toggle" class="text-gray-900 focus:outline-none">
                        â˜°
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md p-4 space-y-2 animate-fadeIn">
            <a href="#" class="block text-gray-700 hover:text-blue-900 transition duration-300">Home</a>
            <a href="#" class="block text-gray-700 hover:text-blue-900 transition duration-300">About Us</a>
            <a href="#" class="block text-gray-700 hover:text-blue-900 transition duration-300">Courses</a>
            <a href="#" class="block text-gray-700 hover:text-blue-900 transition duration-300">Services</a>
            <a href="#" class="block text-gray-700 hover:text-blue-900 transition duration-300">Contact</a>
            <button class="w-full bg-purple-500 text-white px-4 py-2 rounded-lg shadow-md hover:bg-purple-600 transition duration-300">Enquire</button>
        </div>
    </nav>
</header>
<!-- Header ends -->

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function() {
            document.getElementById("mobile-menu").classList.toggle("hidden");
        });
    </script>
</body>
</html>
